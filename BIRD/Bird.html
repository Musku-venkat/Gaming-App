<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-align: center;
        }

        #bread {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #board {
            background-image: url('./Images/Background.jpg');
            background-size: cover;
        }

        button {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div>
        <nav id="bread" col style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <button class="breadcrumb-item"><a href="../Bird.html">Go Back</a></button>
            </ol>
        </nav>
    </div>
    <canvas id="board"></canvas>
</body>
<script src="./bird.js"></script>

</html>
