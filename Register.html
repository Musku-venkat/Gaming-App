<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register form</title>
        <script type="module" src="./firebase.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-image: url('https://thumbs.dreamstime.com/b/s-style-seamless-pattern-line-art-audiocassettes-gamepads-floppy-disks-stars-black-white-clothing-prints-textile-fabric-255084812.jpg');">
    
        <form method="post" class=" d-flex align-items-center justify-content-center vh-100">
            <div class="d-flex flex-column align-items-center border border-black border-2 rounded-4 p-5 position-relative" style="box-shadow: 5px 5px 5px;">
                <h2>Register Form</h2>
                <div id="messageDiv" class="bg-primary text-white px-2 py-2 m-2 rounded-2 position-absolute" style="display: none;"></div>
                <br>
                 
                <div class="form-floating mb-2">
                    <input type="email" id="email" name="email" class="form-control border-black" placeholder="Enter Email"  pattern="[a-z\d]+@(gmail)+\.(com)" title="End's with @gmail.com" required>
                    <label for="email"><b>Email address</b></label>
                    <br>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" id="username" name="username" class="form-control border-black" placeholder="Enter User Name" title="Required only characters" required>
                    <label for="username"><b>Username</b></label>
                    <br>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" id="password" name="password" class="form-control border-black" placeholder="Enter Password"required>
                    <label for="password"><b>Password</b></label>  
                    <div class="form-text">
                        <p>Minimum <b>8 - 16</b> characters</p>
                    </div>                        
                </div>

                <div>
                    <button type="submit" id="registerBtn" class="btn btn-primary px-3 py-2" >Register</button>
                </div>
                <br>
                <div>
                    <p>Already have an account <a href="./index.html">Login</a></p>
                </div>
            </div>
        </form>
    </body>
</html>
