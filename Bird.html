<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bird Game</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <style>
            #image{
                height: 720px;
                width: 99.50%;
                background: linear-gradient(225deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.2)), url('https://www.angrybirds.com/wp-content/uploads/2022/05/AB_RELOADED_202103_16x9_KeyArt_FlatPieces-1300x731.jpg') no-repeat;
                background-size: cover;
                background-position: center;
                display: flex;
                gap: 20px;
                align-items: center;
                justify-content: center;
            }
            #bread{
                position: absolute;
                top: 20px;
                left: 20px;
            }
            #inner{
                display: flex;
                flex-direction: column;
                gap: 20px;
                align-items: center;
                justify-content: center;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="m-1" id="image">
            <nav id="bread" col style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="./Product.html">Home</a></li>
                  <li class="breadcrumb-item active text-white" aria-current="page">Library</li>
                </ol>
            </nav>
            <div id="inner" class="text-opacity-100 z-1">
                <h1>Flapping Bird</h1>
                <h2>How to Play?</h2>
                <div class="text-center">
                    <h5> For Start the game "Press Enter".</h5>
                    <h5> For Flapping the bird "Press Spacebar or Upward arrow or X".</h5>
                </div>
                <button class="btn btn-primary px-4">
                    <a href="./BIRD/Bird.html" class="text-decoration-none text-white">Play</a>
                </button>
                <button class="btn btn-warning px-4">
                    <a href="#" class="text-decoration-none text-white">Scoreboard</a>
                </button>
            </div>
        </div>
    </body>
</html>
