<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script type="module" src="./firebase.js"></script>

    <body style="background-image: url('https://img.freepik.com/premium-vector/video-game-seamless-vector-pattern_448198-2213.jpg?semt=ais_hybrid');">
        <form id="resetPasswordForm" class="d-flex align-items-center justify-content-center vh-100">
            <div class="d-flex flex-column align-items-center border border-black border-2 rounded-4 p-5"  style="box-shadow: 5px 5px 5px black;">
                <h2>Forgot Password</h2>
                <div id="messageDiv" class="bg-primary text-white px-2 py-3 m-2 rounded-2" style="display: none;"></div>
                <br>

                <div class="form-floating mb-2">
                    <input type="text" id="email" name="email" class="form-control border-black" placeholder="Enter Email"  pattern="[a-z\d]+@(gmail)+\.(com)" title="End's with @gmail.com" required>
                    <label for="email"><b>Email address</b></label>
                    <br>
                </div>

                <!-- <div class="form-floating mb-2">

                    <br>
                </div> -->

                    <label for="newpassword"><b>New password</b></label>
                    <div class="form-text">
                        Create your new password here
                    </div>
                    <br>
                </div> -->

                <div>
                    <button type="submit" class="btn btn-primary px-3 py-2" id="resetBtn">Reset password</button>
                </div>

                <div class="text-center">
                    <br>
                    <p>Remembered your password? <a href="./index.html">Login</a></p>
                </div>
            </div>
        </form> 
    </body>
</html>
