<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login form</title>
        <script type="module" src="./firebase.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-image: url('https://img.freepik.com/premium-vector/retro-vibe-doodle-pattern-video-game-hand-drawn-doodle-seamless-pattern-tetris-console-dialog-cloud-video-element-enter-computer-retro-arcade-play-background-wallpaper-pattern-vector-illustration_685689-265.jpg');">
        <form action="./Product.html" class="d-flex align-items-center justify-content-center vh-100">
            <div class="d-flex flex-column align-items-center border border-black border-2 rounded-4 p-5 position-relative" style="box-shadow: 5px 5px 5px black;">
                <h2>Login Form</h2>
                <div id="messageDiv" class="bg-primary text-white px-2 py-2 m-2 rounded-2 position-absolute" style="display: none;"></div>
                <br>

                <div class="form-floating mb-2">
                    <input type="email" id="email" name="email" class="form-control border-black" placeholder="Enter Email"  pattern="[a-z\d]+@(gmail)+\.(com)" title="End's with @gmail.com" required>
                    <label for="email"><b>Email address</b></label>
                    <br>
                </div>
    
                <!-- <div class="form-floating mb-2">
                    <input type="text" id="username" name="username" class="form-control border-black" placeholder="Enter Username" required>
                    <label for="username"><b>User name</b></label>
                    <br>
                </div> -->
    
                <div class="form-floating mb-2">
                    <input type="password" id="password" name="password" class="form-control border-black" placeholder="Enter Password" required>
                    <label for="password"><b>Password</b></label>
                    <div id="password" class="form-text">
                        Must have <b>8-16</b> characters 
                    </div>
                    <br>
                </div>
    
                <div>
                    <button id="loginBtn" class="btn btn-primary px-3 py-2">Login</button>
                    <br>
                </div>
                <br>
                <div>
                    <!-- Continue as Guest Button -->
                    <button type="button" id="guestBtn" class="btn btn-secondary px-3 py-2">Continue as Guest</button>
                </div>
                <br>
                <div class="text-center">
                    <p>Forget <a href="./Forget.html">Password?</a></p>
                    <p>Don't have an account? <a href="./Register.html">Register Here</a> </p>
                </div>
            </div>
        </form>
    </body>
</html>
